<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi CRUD Edit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="bi bi-pencil-square fs-1"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" value="MisteryMan"
                    placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" name="name" placeholder="Nombre"
                    value="Antonio Garcia" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" name="email" placeholder="Email"
                    value="antonioGar@gmail.com" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control item" id="phone-number" name="phone-number"
                    placeholder="Número de telefono" value="654 987321">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" name="birth-date"
                    placeholder="Fecha de nacimiento" value="20/10/1980">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="adress" name="adress" placeholder="Dirección"
                    value="c/Nueva, 2, 5ºA Málaga">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Modificar</button>
            </div>
        </form>
        <div class="social-media">
            <!--<h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>-->
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
